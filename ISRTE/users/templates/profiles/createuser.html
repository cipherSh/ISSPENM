{% extends "base.html" %}

{% block content %}
    <div class="col-lg-12">
        <form action="/users/create/" method="post">
            {% csrf_token %}
            <div class="row bg-warning form-control">
                {{ form.username }}
            </div>

            <div class="row bg-warning form-control">
                {{ form.password1 }}
            </div>

            <div class="row bg-warning form-control">
                {{ form.password2 }}
            </div>
            <div class="row form-control">
                {% if not error_messages %}{{ form.error_messages }}{% endif %}
            </div>

            <input class="button rounded" type="submit" value="Сохранить">
        </form>
    </div>

{% endblock %}
